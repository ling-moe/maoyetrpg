<button mat-raised-button color="primary" [routerLink]="['create']">新建角色卡</button>
<div class="d-flex flex-wrap">
  <div [routerLink]="[roleCard.roleCardId]" *ngFor="let roleCard of roleCards" style="width:150px;height:120px" class="mat-elevation-z3 m-8 p-16 border-solid border-1" >
      <img class="matero-avatar" [src]="roleCard.person.avatar" width="32" alt="avatar" />
    <div>姓名：{{roleCard.person.chartname}}</div>
    <div>年龄：{{roleCard.person.age}}</div>
  </div>
</div>
